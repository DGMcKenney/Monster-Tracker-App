{% extends 'base.html' %}
{% block content %}
<h1>Monsters</h1>
<table class = 'table'>
    <tr>
        <th>Monster Type</th>
        <th>Monster Name (if known)</th>
        <th>Monster Description</th>
    </tr>
    {% for m in monster_list %}
        <tr>
            <td><a href="{% url 'monster_details' id=m.id %}">{{ m.monster_type }}</a></td>
            <td>{{ m.monster_name }}</td>
            <td>{{ m.monster_description }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
